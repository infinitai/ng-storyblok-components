<h1
    *ngIf="content.type==='h1'"
    [ngClass]="content.style_classes"
    [style]="content.inline_styles"
    [appStoryblok]="content._editable"
>
    <ng-container *ngIf="content.strong">
        <strong>
            <span [innerHTML]="content.text"></span>
        </strong>
    </ng-container>
    <ng-container *ngIf="content.strong === false">
        <span [innerHTML]="content.text"></span>
    </ng-container>
</h1>
